<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles_main.css">
    <link rel="stylesheet" href="styles_quiz.css">
    <link rel="stylesheet" href="styles_pairs.css">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="MainContainer">
        <div id="NavArea">
            <div id="playPairsButton" class="GameElementButton static nav-button" title="Play pairs game.">
                <span id="playQuizButtonIcon" class="material-symbols-outlined">
                    casino
                </span>
                <span class="NavButtonLabel">Play Pairs</span>
            </div>
            <div id="playQuizButton" class="GameElementButton static nav-button" title="Play quiz game.">
                <span id="playQuizButtonIcon" class="material-symbols-outlined">
                    quiz
                </span>
                <span class="NavButtonLabel">Play Quiz</span>
            </div>
            <div id="colorSchemeButton" class="GameElementButton static nav-button" title="Toggle colour scheme.">
                <span id="colorSchemeButtonIcon" class="material-symbols-outlined">
                    dark_mode
                </span>
            </div>
        </div>
        <!-- Main game area, only starts with bigger nav buttons -->
        <!-- Actual game content is generated with JS -->
        <div id="GameArea">
            <div id="StartButtonContainer">
                <div id="playPairsButtonStart" class="GameElementButton StartButton" title="Play pairs game.">
                    Play Pairs
                    <span id="" class="material-symbols-outlined">
                        casino
                    </span>
                </div>
                <div id="playQuizButtonStart" class="GameElementButton StartButton" title="Play quiz game.">
                    Play Quiz
                    <span id="" class="material-symbols-outlined">
                        quiz
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Code is executed after DOM load -->
    <script src="pairs.js"></script>
    <script src="quiz.js"></script>
    <script src="main.js"></script>
</body>
</html>
